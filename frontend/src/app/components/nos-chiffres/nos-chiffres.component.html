<div class="md:flex flex-col gap-20 justify-center items-center h-screen w-full bg-white hidden">
    <h1 class="text-4xl lg:text-5xl 2xl:text-7xl font-semibold">Nos chiffres parlent pour nous</h1>
    <div class="flex justify-between w-full px-10 align-bottom  gap-5 items-end  ">
        <div
            class="bg-[#7AB2B2] flex flex-col gap-24 rounded-2xl px-3 items-end py-5 w-60 h-60  lg:h-80 h-60 w-80 2xl:w-96 2xl:h-96 pt-12">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-[#2D6974] font-semibold">Taux de satisfaction</h1>

                <div class="flex justify-center flex-col gap-8 w-full">
                    <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-white font-semibold text-right">{{progress1}}%
                    </h1>
                    <div class="relative w-full flex items-center ">
                        <div class="h-2 2xl:h-5 w-full bg-gray-200 transform rounded-r-2xl">
                            <div class="h-full bg-[#2D6974] transition-all duration-300 ease-out rounded-r-2xl"
                                [style.width.%]="progress1" [style.boxShadow]="'0 0 10px rgba(59, 130, 246, 0.5)'">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="bg-[#CDE8E5] flex flex-col gap-12 rounded-2xl px-5  py-5 lg:w-56 lg:h-56 2xl:w-80 2xl:h-80">
            <div class="w-full h-full flex justify-between flex-col mt-10">
                <h1 class="text-xl 2xl:text-4xl text-[#2D6974] font-semibold ">Patients rétablis</h1>
                <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-[#2D6974] font-semibold text-center">+{{progress2}}
                </h1>
            </div>
        </div>

        <div class="bg-[#EEF7FF] flex flex-col gap-4 rounded-2xl px-5 py-5 lg:w-44 lg:h-32  2xl:w-60 2xl:h-44">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-lg 2xl:text-3xl text-[#2D6974] font-semibold">Dossiers créés</h1>
                <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-[#2D6974] font-semibold">+{{progress3}}</h1>
            </div>
        </div>

        <div class="bg-[#CDE8E5] flex flex-col gap-12 rounded-2xl px-5  py-5 lg:w-56 lg:h-56 2xl:w-80 2xl:h-80">
            <div class="w-full h-full  flex justify-between flex-col mt-10">
                <h1 class="text-xl 2xl:text-4xl  text-[#2D6974] font-semibold">Accès continu à vos données</h1>
                <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-[#2D6974] font-semibold text-center">24/7</h1>
            </div>
        </div>

        <div class="bg-[#7AB2B2] flex flex-col gap-24 rounded-2xl px-3 py-5 lg:h-80 h-60 w-80 pt-12 2xl:w-96 2xl:h-96 ">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-[#2D6974] font-semibold">Médecins experts</h1>
                <div class="flex justify-between px-5">
                    <img src="assets/images/graph.svg" alt="medecin"
                        class="w-24 h-24 lg:w-36 lg:h-36 2xl:w-44 2xl:h-44 hidden lg:block">
                    <h1 class="text-3xl lg:text-4xl 2xl:text-5xl text-white font-semibold text-right">+{{progress4}}
                    </h1>
                </div>
            </div>
        </div>

    </div>
</div>
