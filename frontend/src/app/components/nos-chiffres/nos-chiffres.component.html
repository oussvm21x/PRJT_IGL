<div class="flex flex-col gap-20 justify-center items-center h-screen w-full bg-white">
    <h1 class="text-5xl font-semibold">Nos chiffres parlent pour nous</h1>
    <div class="flex justify-between w-full px-10 align-bottom  gap-5 items-end  ">
        <div class="bg-[#7AB2B2] flex flex-col gap-24 rounded-2xl px-3 items-end py-5 h-80 w-80 pt-12">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-4xl text-[#2D6974] font-semibold">Taux de satisfaction</h1>
                <h1 class="text-4xl text-white font-semibold text-right">{{progress1}}%</h1>
                <div class="flex items-center justify-center">
                    <div class="relative w-full flex items-center ">
                        <div class="h-2 w-full bg-gray-200 transform rounded-r-2xl">
                            <div class="h-full bg-[#2D6974] transition-all duration-300 ease-out rounded-r-2xl"
                                [style.width.%]="progress1" [style.boxShadow]="'0 0 10px rgba(59, 130, 246, 0.5)'">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="bg-[#CDE8E5] flex flex-col gap-12 rounded-2xl px-5  py-5 w-56 h-56">
            <div class="w-full h-full flex justify-between flex-col">
                <h1 class="text-xl text-[#2D6974] font-semibold">Patients rétablis</h1>
                <h1 class="text-4xl text-[#2D6974] font-semibold text-center">+{{progress2}}</h1>
            </div>
        </div>

        <div class="bg-[#EEF7FF] flex flex-col gap-4 rounded-2xl px-5 py-5 w-44 h-32  ">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-lg text-[#2D6974] font-semibold">Dossiers créés</h1>
                <h1 class="text-4xl text-[#2D6974] font-semibold">+{{progress3}}</h1>
            </div>
        </div>

        <div class="bg-[#CDE8E5] flex flex-col gap-12 rounded-2xl px-5  py-5 w-56 h-56">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-xl text-[#2D6974] font-semibold">Accès continu à vos données</h1>
                <h1 class="text-4xl text-[#2D6974] font-semibold text-center">24/7</h1>
            </div>
        </div>

        <div class="bg-[#7AB2B2] flex flex-col gap-24 rounded-2xl px-3 py-5 h-80 w-80 pt-12">
            <div class="w-full h-full  flex justify-between flex-col">
                <h1 class="text-4xl text-[#2D6974] font-semibold">Médecins experts</h1>
                <div class="flex justify-between">
                    <img src="assets/images/graph.svg" alt="medecin" class="w-36 h-36">
                    <h1 class="text-4xl text-white font-semibold text-right">+{{progress4}}</h1>
                </div>
            </div>
        </div>

    </div>
</div>
