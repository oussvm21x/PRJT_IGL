<div [ngClass]="{
    'bg-[#DFF0EE]': !isVisible,
    'bg-[#2D6974]': isVisible
  }" class="rounded-3xl px-10 py-3 flex flex-col justify-between transition-all duration-500 ease-in-out">
    <!-- Header -->
    <div class="flex items-center justify-between h-full py-3" (click)="toggleVisibility()">
        <div class="flex items-center gap-10">
            <h1 [ngClass]="{
                    'text-[#AACECE]': !isVisible,
                    'text-white': isVisible
                  }" class="text-4xl font-bold transition-colors duration-500 ease-in-out">
                {{ index }}
            </h1>
            <h2 [ngClass]="{
                    'text-[#2D6974]': !isVisible,
                    'text-white': isVisible
                  }" class="text-2xl font-bold transition-colors duration-500 ease-in-out">
                {{ title }}
            </h2>
        </div>

        <!-- Expand Icon -->
        <img src="assets/images/Group 11650.svg" alt="Expand" [ngClass]="{
        'block': !isVisible,
        'hidden': isVisible
      }" class="transition-opacity duration-300 ease-in-out" />
        <!-- Collapse Icon -->
        <img src="assets/images/lsicon_minus-outline.svg" alt="Collapse" [ngClass]="{
        'block': isVisible,
        'hidden': !isVisible
      }" class="transition-opacity duration-300 ease-in-out" />
    </div>

    <!-- Content -->
    <div [ngClass]="{
      'max-h-0 opacity-0': !isVisible,
      'max-h-[500px] opacity-100': isVisible
    }" class="overflow-hidden transition-all duration-500 ease-in-out">
        <div class="border-t-2 border-white"></div>
        <p [ngClass]="{
        'text-[#2D6974]': !isVisible,
        'text-white': isVisible
      }" class="text-base mt-5 transition-colors duration-500 ease-in-out">
            {{ content }}
        </p>
    </div>
</div>
