<div class="flex justify-between items-center  h-[100vh] ">
    <img src="assets/images/Group 51.svg" alt="logo" class="absolute top-0 left-0 p-2 hobject-cover">
    <div class="w-1/2 h-full flex justify-center items-center flex-col gap-12  p-20">
        <h2 class="text-4xl text-[#103550] font-bold text-center mb-6">Se connecter</h2>

        <form [formGroup]=" myForm" (ngSubmit)="onSubmit()" class="w-full p-10  ">

            <!-- Name Field -->
            <div class="mb-4 flex items-center space-x-2 border-b-2">
                <label class="text-gray-700" for="name">
                    <img src="assets/images/username.svg" alt="username icon" class="w-6 h-6">
                </label>
                <input type="text" id="name" formControlName="name"
                    class="flex-1 p-2 font-medium  focus:outline-none focus:ring-0 focus:border-gray-300"
                    placeholder="Nom dâ€™utilisateur" />
            </div>

            <!-- Validation Message -->
            <div *ngIf="myForm.get('name')?.touched && myForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
                Name is required.
            </div>

            <!-- Password Field (same style as Name) -->
            <div class="mb-4 flex items-center space-x-2 border-b-2">
                <label class="text-gray-700" for="password">
                    <img src="assets/images/Password.svg" alt="password icon" class="w-6 h-6">
                </label>
                <input type="password" id="password" formControlName="password"
                    class="flex-1 p-2 font-medium focus:outline-none focus:ring-0 focus:border-gray-300"
                    placeholder="Enter your password" />
            </div>

            <!-- Validation Message for Password -->
            <div *ngIf="myForm.get('password')?.touched && myForm.get('password')?.invalid"
                class="text-red-500 text-sm mt-1">
                Password must be at least 6 characters.
            </div>



        </form>
        <!-- Submit Button -->
        <button type="submit" class="bg-[#2D6974] text-white w-44 p-2 rounded-3xl hover:bg-indigo-700 transition"
            [disabled]="myForm.invalid">
            Submit
        </button>
    </div>

    <div class="flex justify-end w-1/2 h-full overflow-hidden relative ">
        <img src="assets/images/Vector 2.svg" alt="login" class="h-full w-full object-cover">
        <div class="absolute top-[20%] right-[10%] flex justify-between items-center flex-col gap-5">
            <h1 class="text-4xl font-semibold text-white">Bienvenu !</h1>
            <img src="assets/images/discussion 1.svg" alt="login" class="w-80">
        </div>
        <div class="absolute top-[20%] left-[15%] w-12">
            <img src="assets/images/Ellipse 8.svg" alt="login">
        </div>
        <div class="absolute bottom-[20%] left-[5%] w-6">
            <img src="assets/images/Ellipse 8.svg" alt="login">
        </div>
    </div>

</div>
