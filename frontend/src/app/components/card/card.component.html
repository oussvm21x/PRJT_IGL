<div class="flex justify-between items-center w-full max-w-screen-lg h-28 2xl:h-40 bg-[#EEF7FF] shadow-lg border border-gray-300 
                 transition-all duration-300 transform hover:-translate-x-10 cursor-pointer group mx-auto"
    (click)="onCardClick()">
    <!-- Left Indicator -->
    <div class="w-4 h-full bg-[#959595] transition-colors duration-300 group-hover:bg-[#2D6974]"></div>

    <!-- Main Content -->
    <div class="flex justify-between items-center gap-5 p-3 2xl:p-5 h-full w-full">
        <div class="2xl:w-32 2xl:h-32">
            <img [src]="mainImage" [alt]="altText" class="w-full h-full" title="random title">
        </div>
        <div class="flex flex-col h-full w-full gap-5">
            <div class="flex justify-between items-center w-full">
                <h1 class="text-lg 2xl:text-2xl font-bold">{{ title }}</h1>

                <!-- Citation Images -->
                <img [src]="citationImage1" alt="citation 1" class="w-8 2xl:w-12 group-hover:hidden">
                <img [src]="citationImage2" alt="citation 2" class="w-8 2xl:w-12 hidden group-hover:block">
            </div>
            <p class="text-xs 2xl:text-base">{{ description }}</p>
        </div>
    </div>
</div>
